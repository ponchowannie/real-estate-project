<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes API Tester</title>
    <style>
        body { font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
        h1 { margin-top: 0; }
        form { margin-bottom: 16px; }
        input[type="text"] { padding: 8px; width: 280px; }
        button { padding: 8px 12px; cursor: pointer; }
        ul { padding-left: 20px; }
        #status { margin-top: 12px; min-height: 20px; }
    </style>
    <link rel="icon" href="/public/android-chrome-192x192.png" />
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Minimal tester page for Notes endpoints" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      // Ensure fetch works against same-origin server
      // Endpoints are served under /api/v1/notes
    </script>
</head>
<body>
    <h1>Notes API Tester</h1>

    <form id="create-form">
        <input id="content" type="text" placeholder="New note content" required />
        <button type="submit">Create</button>
        <button type="button" onclick="fetchNotes()">Refresh</button>
    </form>

    <ul id="notes-list"></ul>
    <div id="status"></div>

    <script src="/public/js/main.js"></script>
</body>
<script>
// Fallback if script failed to load (path issues)
if (!window.fetchNotes) {
  document.getElementById('status').textContent = 'Failed to load /public/js/main.js';
  document.getElementById('status').style.color = 'crimson';
}
</script>
</html>
